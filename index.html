<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrintFlick - T-Shirt Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product h2 {
      margin: 10px 0 6px 0;
      font-size: 1.2rem;
      color: #222;
    }
    .product p {
      margin: 6px 0 15px 0;
      font-weight: bold;
      font-size: 1.1rem;
      color: #e67e22;
    }
    .btn-order {
      background-color: #e67e22;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-order:hover {
      background-color: #cf711a;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #222;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>PrintFlick</header>

<main>
  <section class="products">

    <div class="product">
      <img src="https://via.placeholder.com/280x280?text=T-Shirt+1" alt="T-Shirt 1" />
      <h2>Sample T-Shirt 1</h2>
      <p>৳499</p>
      <a class="btn-order" href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank" rel="noopener noreferrer">Order Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/280x280?text=T-Shirt+2" alt="T-Shirt 2" />
      <h2>Sample T-Shirt 2</h2>
      <p>৳599</p>
      <a class="btn-order" href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank" rel="noopener noreferrer">Order Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/280x280?text=T-Shirt+3" alt="T-Shirt 3" />
      <h2>Sample T-Shirt 3</h2>
      <p>৳699</p>
      <a class="btn-order" href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank" rel="noopener noreferrer">Order Now</a>
    </div>

  </section>
</main>

<footer>
  &copy; 2025 PrintFlick. All rights reserved.
</footer>

</body>
</html>
